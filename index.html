      from {transform: translateY(0);}

      display: none;

      display: none;
      font-size: 24px;
      font-family: 'Brush Script MT', cursive;

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Disha ðŸŽ‰</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Happy Birthday Disha ðŸŽ‚ðŸŽ‰</h1>
  <img src="Disha2.jpg" alt="Disha">

  <div>
    <button onclick="flyBalloons()">Fly the Balloons ðŸŽˆ</button>
    <button onclick="cutCake()">Cut the Cake ðŸŽ‚</button>
    <button onclick="showMemories()">Memories ðŸ“¸</button>
    <button onclick="showMessage()">Secret Message ðŸ’Œ</button>
    <button onclick="lightCrackers()">Light the Crackers ðŸŽ†</button>
  </div>

  <!-- Cake -->
  <div id="cake">
    <div class="slice"></div>
  </div>

  <!-- Memories -->
  <div id="memories">
    <img src="memories/pic-1.jpg" alt="Memory 1">
    <img src="memories/pic-2.jpg" alt="Memory 2">
    <img src="memories/pic-3.jpg" alt="Memory 3">
    <img src="memories/pic-4.jpg" alt="Memory 4">
    <img src="memories/pic-5.jpg" alt="Memory 5">
    <img src="memories/pic-6.jpg" alt="Memory 6">
    <img src="memories/pic-7.jpg" alt="Memory 7">
    <img src="memories/pic-8.jpg" alt="Memory 8">
    <img src="memories/pic-9.jpg" alt="Memory 9">
    <img src="memories/pic-10.jpg" alt="Memory 10">
    <img src="memories/pic-11.jpg" alt="Memory 11">

    <!-- Add more up to 15 -->
  </div>

  <!-- Secret Message -->
  <div id="message">
    ðŸ’– Dear Disha, Wishing you all the happiness, love, and joy on your special day.  
    May your life always shine bright just like your smile. ðŸ’–  
  </div>

  <!-- Fireworks -->
  <canvas id="fireworks"></canvas>

  <script>
    function flyBalloons() {
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = `hsl(${Math.random()*360},100%,60%)`;
        balloon.style.animationDuration = (Math.random()*3+3) + "s";
        document.body.appendChild(balloon);
        setTimeout(()=> balloon.remove(), 6000);
      }
    }

    function cutCake() {
      document.getElementById("cake").style.display = "block";
      setTimeout(()=>{
        document.querySelector(".slice").style.display = "block";
      },2000);
    }

    function showMemories() {
      document.getElementById("memories").style.display = "block";
      let pics = document.querySelectorAll("#memories img");
      pics.forEach((pic, i)=>{
        setTimeout(()=> pic.style.opacity=1, i*1500);
      });
    }

    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    function lightCrackers() {
      let canvas = document.getElementById("fireworks");
      let ctx = canvas.getContext("2d");
      canvas.style.display = "block";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function createFirework(x, y) {
        for (let i=0; i<50; i++) {
          particles.push({
            x: x,
            y: y,
            dx: Math.random()*4-2,
            dy: Math.random()*4-2,
            life: 100,
            color: `hsl(${Math.random()*360},100%,50%)`
          });
        }
      }

      canvas.addEventListener("click", e => {
        createFirework(e.clientX, e.clientY);
      });

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,i)=>{
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x,p.y,4,4);
          p.x+=p.dx;
          p.y+=p.dy;
          p.life--;
          if(p.life<=0) particles.splice(i,1);
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
