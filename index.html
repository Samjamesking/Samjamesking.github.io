<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Disha ðŸŽ‰</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Happy Birthday Disha ðŸŽ‚ðŸŽ‰</h1>
  <img src="Memories/Disha2.jpg" alt="Disha">

  <div>
    <button onclick="flyBalloons()">Fly the Balloons ðŸŽˆ</button>
    <button onclick="cutCake()">Cut the Cake ðŸŽ‚</button>
    <button onclick="showMemories()">Memories ðŸ“¸</button>
    <button onclick="showMessage()">Secret Message ðŸ’Œ</button>
    <button onclick="lightCrackers()">Light the Crackers ðŸŽ†</button>
  </div>

  <!-- Cake -->
  <div id="cake">
    <div class="slice"></div>
  </div>

  <!-- Memories (images will be added by JS) -->
  <div id="Memories"></div>

  <!-- Secret Message -->
  <div id="message">
    ðŸ’– Dear Disha, Wishing you all the happiness, love, and joy on your special day.  
    May your life always shine bright just like your smile. ðŸ’–  
  </div>

  <!-- Fireworks -->
  <canvas id="fireworks"></canvas>

  <script>
    // âœ… Auto-generate memory pictures
    function loadMemories() {
      const container = document.getElementById("memories");
      container.innerHTML = "";
      let totalPics = 15; // change if you have fewer/more images
      for (let i = 1; i <= totalPics; i++) {
        let img = document.createElement("img");
        img.src = `memories/pic${i}.jpg`;  // expects pic1.jpg, pic2.jpg ...
        img.alt = `Memory ${i}`;
        container.appendChild(img);
      }
    }
    loadMemories();

    // ðŸŽˆ Custom balloon images
    const balloonImages = [
      "Memories/balloon1.png",
      "Memories/balloon2.png"
    ];

    function flyBalloons() {
      for (let i = 0; i < 15; i++) {
        let balloon = document.createElement("img");
        balloon.className = "balloon";
        balloon.src = balloonImages[Math.floor(Math.random() * balloonImages.length)];
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDuration = (Math.random() * 3 + 4) + "s";
        balloon.style.width = Math.floor(Math.random() * 40 + 40) + "px"; // random size
        document.body.appendChild(balloon);
        setTimeout(()=> balloon.remove(), 7000);
      }
    }

    function cutCake() {
      document.getElementById("cake").style.display = "block";
      setTimeout(()=>{
        document.querySelector(".slice").style.display = "block";
      },2000);
    }

    function showMemories() {
      document.getElementById("memories").style.display = "block";
      let pics = document.querySelectorAll("#memories img");
      pics.forEach((pic, i)=>{
        setTimeout(()=> pic.style.opacity=1, i*1500);
      });
    }

    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    // ðŸŽ† Fireworks
    function lightCrackers() {
      let canvas = document.getElementById("fireworks");
      let ctx = canvas.getContext("2d");
      canvas.style.display = "block";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function createFirework(x, y) {
        for (let i=0; i<50; i++) {
          particles.push({
            x: x,
            y: y,
            dx: Math.random()*4-2,
            dy: Math.random()*4-2,
            life: 100,
            color: `hsl(${Math.random()*360},100%,50%)`
          });
        }
      }

      canvas.addEventListener("click", e => {
        createFirework(e.clientX, e.clientY);
      });

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,i)=>{
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x,p.y,4,4);
          p.x+=p.dx;
          p.y+=p.dy;
          p.life--;
          if(p.life<=0) particles.splice(i,1);
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
